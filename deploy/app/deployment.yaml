apiVersion: apps/v1
kind: Deployment
metadata:
  name: vite-app
  namespace: vite-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vite-app
  template:
    metadata:
      labels:
        app: vite-app
    spec:
      containers:
      - name: vite-app
        image: ghcr.io/gmarcha/vite-app:0.0.2 # {"$imagepolicy": "vite-app:vite-app"}
        ports:
        - name: http
          containerPort: 3000
      imagePullSecrets:
      - name: ghcr
